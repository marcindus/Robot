<!DOCTYPE html>
<html>
<head>
    <title>LED Control</title>

    <link rel="icon" type="image/png" sizes="144x144"  href="/favicon-144x144.png">
    <link rel="icon" type="image/png" sizes="48x48" href="/favicon.ico">

<body>
    <center>
        <header>

        <div>
            <table>
                <tr>
                    <td style="width:14.4px; text-align: right"> </td>
                    <td> <p style="margin:8px 0px"><button id="rainbow" class="button" style="background-color:#999" onclick="rainbowEffect();">Forward</button></p></td>

                </tr>
                <tr>
                    <td> <p style="margin:8px 0px"><button id="rainbow" class="button" style="background-color:#999" onclick="rainbowEffect();">Left</button></p></td>

                    <td> <p style="margin:8px 0px"><button id="rainbow" class="button" style="background-color:#999" onclick="rainbowEffect();">Right</button></p></td>

                <tr>
                    <td style="width:14.4px; text-align: right"> </td>
                    <td> <p style="margin:8px 0px"><button id="rainbow" class="button" style="background-color:#999" onclick="rainbowEffect();">Backward</button></p></td>

                </tr>
            </table>
